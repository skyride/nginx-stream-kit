image: docker:19.03.4-dind

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""


stages:
  - build


Build Django App:
  stage: build
  tags:
    - docker
  services:
    - docker:19.03.4-dind
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t docker build -t $IMAGE_TAG .
    - docker push skyride/nginx-stream-kit-django:${CI_COMMIT_SHA}