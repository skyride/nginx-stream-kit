version: "3.0"

services:
  nginx:
    build:
      context: nginx/
    ports:
      - ${NGINX_PORT}:8000
    volumes:
      - static:/static
      - media:/media
      - hls:/hls
    depends_on:
      - web

  nginx-rtmp:
    build:
      context: nginx-rtmp/
    ports:
      - ${RTMP_PORT}:1935
    volumes:
      - ./nginx-rtmp:/app
      - hls:/hls
    depends_on:
      - web

  web:
    build: .
    command: ./manage.py runserver 0:8000
    env_file:
      - .env
    volumes:
      - .:/app
      - static:/static
      - media:/media
      - hls:/hls
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:12-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:5.0-alpine
    volumes:
      - redisdata:/data

volumes:
  hls:
  pgdata:
  redisdata:
  media:
  static:
