
<div>
    <ul>
        <h2>Live</h2>
        {% for stream in live %}
            <li>
                <a href="{% url 'watch:watch' id=stream.id %}">{{ stream.name }}</a>
            </li>
        {% endfor %}

        <h2>VODs</h2>
        {% for stream in vods %}
            <li>
                <a href="{% url 'watch:watch' id=stream.id %}">{{ stream.name|default:stream.key }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
